<div class="container mt-4">
    <h2>Buscar filmes pelos t </h2>

    <!-- FORM -->
    <form [formGroup]="formTitle" class="row g-3">
        <div class="col-md-6">
            <label for="title" class="form-label">Título</label>
            <input type="string" id="title" formControlName="title" class="form-control" required>
        </div>

        <div class="col-12">
            <button type="button" [disabled]="formTitle.invalid" class="btn btn-primary" (click)="search()">
                Buscar
            </button>
        </div>
    </form>

    <!-- TABELA -->
    <div class="mt-4">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Ano</th>
                </tr>
            </thead>
            <tbody>
                @for(film of films; track film.imdbID) {
                <tr>
                    <td>{{ film.Title }}</td>
                    <td>{{ film.Year  }}</td>
                </tr>
            }
            </tbody>
        </table>
    </div>
</div>
